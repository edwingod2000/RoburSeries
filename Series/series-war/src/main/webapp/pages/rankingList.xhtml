<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE table SYSTEM "/resources/entities.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:info="http://java.sun.com/jsf/composite/components/info"
                template="/templates/hoofdpagina.xhtml"
      >

    <ui:define name="content">
        <h:panelGroup rendered="#{param.archief == 'J'}">
            <ui:include src="/pages/archief.xhtml"/>
        </h:panelGroup>
        <center>
            <br/>
            <div class="infolijst">
                <div class="infoitemboven">
                    <div class="infoitemtitel">
                        <label>Stand / Ranking <h:outputText value="#{param.jaar}"/></label>
                    </div>
                </div>
                <div class="infoitemmidden">
                    <div class="infoitemcontent">
                        <table width="650" cellspacing="0" cellpadding="0" class="noborder">
                            <tbody>
                                <ui:repeat var="soortJaar" value="#{teamsController.ophalenSoorten(param.jaar)}">
                                    <tr>
                                        <th width="500" height="35" align="left" class="infoth">
                                            &nbsp;
                                            <h:link outcome="/pages/ranking.faces">
                                                <f:param name="jaar" value="#{param.jaar}"/>
                                                <f:param name="soort" value="#{soortJaar.risSoort.afkorting}"/>
                                                <f:param name="archief" value="#{param.archief}"/>
                                                <h:graphicImage library="images" name="icon_trophy.jpg" width="47px" style="border:0" title="Toon stand / Show ranking" alt="Toon stand / Show ranking"/>
                                            </h:link>
                                            <fonts size="4">
                                                &nbsp;&nbsp;<h:outputText value="#{soortJaar.risSoort.titelNl}"/> Stand / <h:outputText value="#{soortJaar.risSoort.titelEn}"/> Ranking
                                            </fonts>
                                        </th>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="infoitemonder">
                </div>
                <br/>
                <h:link styleClass="rounded" outcome="/pages/winners.xhtml" rendered="#{teamsController.toonWinners(param.jaar)}">
                        <f:param name="jaar" value="#{param.jaar}"/>
                        <f:param name="archief" value="#{param.archief}"/>
                    <span>Prijswinaars / Price winners</span>
                </h:link>
            </div>
        </center>
    </ui:define>
</ui:composition>
