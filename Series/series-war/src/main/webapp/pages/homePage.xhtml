<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/hoofdpagina.xhtml">

    <ui:define name="content">

        <div class="div_content">
            <a class="div_flyer" target="_new" href="http://homeplate.robur58.com/Series/Flyer.pdf">
                <h:graphicImage library="images/new" name="seriesFlyer.png" width="110px" height="173px" style="border: 0"/>
            </a>

            <div class="div_contentmenu">
                <h:form>
                    <div class="div_contentmenu_entry1">
                        <h:link outcome="#{navigatieController.interneNavigatie('inschrijven')}"><h:graphicImage library="images/new" name="menu_inschrijven.png" width="163px" height="58px" style="border:0" onmouseover="changeMenuImageOn('menu_inschrijven', 'png')" onmouseout="changeMenuImageOff('menu_inschrijven', 'png')" id="menu_inschrijven" /></h:link>
                    </div>
                    <div class="div_contentmenu_divider"></div>
                    <div class="div_contentmenu_entry2">
                        <h:link outcome="#{navigatieController.interneNavigatie('onderkomen')}"><h:graphicImage library="images/new" name="menu_accommodatie.png" width="163px" height="62px" style="border:0" onmouseover="changeMenuImageOn('menu_accommodatie', 'png')" onmouseout="changeMenuImageOff('menu_accommodatie', 'png')" id="menu_accommodatie" /></h:link>
                    </div>
                    <div class="div_contentmenu_divider"></div>
                    <div class="div_contentmenu_entry3">
                        <h:link outcome="#{navigatieController.interneNavigatie('contact')}"><h:graphicImage library="images/new" name="menu_contact.png" width="163px" height="59px" style="border:0" onmouseover="changeMenuImageOn('menu_contact', 'png')" onmouseout="changeMenuImageOff('menu_contact','png')" id="menu_contact" /></h:link>
                    </div>
                </h:form>
            </div>
            <div class="div_seriesurl"></div>

            <div class="div_impressie">
                <div class="div_impressie_foto">
                    <img id="impressieFoto" src="http://homeplate.robur58.com/Series/Highlights/highlights (1).jpg" ></img>
                </div>
                <div class="div_impressie_titel_nl"></div>
            </div>
            
        </div>
        <h:outputScript library="js" name="homePage.js" target="body"/>

    </ui:define>
    
</ui:composition>
