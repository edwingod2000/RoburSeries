<!DOCTYPE table SYSTEM "/resources/entities.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:info="http://java.sun.com/jsf/composite/components/info"
      >
    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="value" required="true" />
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div class="infolijst">
            <ui:repeat var="item" value="#{cc.attrs.value}">
                <a name="INFO#{item.volgnr}">&nbsp;</a>
                <div class="infoitemboven">
                    <div class="infoitemtitel">
                        <label><info:taalkeuze nl="#{item.titel}" en="#{item.titelEn}"/></label>
                    </div>
                </div>
                <div class="infoitemmidden">
                    <div class="infoitemcontent">
                        <label><info:taalkeuze nl="#{item.bericht}" en="#{item.berichtEn}" escape="false"/></label>
                    </div>
                </div>
                <div class="infoitemonder">
                </div>
            </ui:repeat>
            <h:panelGroup rendered="#{empty cc.attrs.value}">
                <div class="infoitemboven">
                    <div class="infoitemtitel">
                        Sorry!
                    </div>
                </div>
                <div class="infoitemmidden">
                    <info:taalkeuze nl="Geen informatie gevonden." en="No information found." />
                </div>
                <div class="infoitemonder">
                </div>
            </h:panelGroup>
            <br/>
        </div>
    </composite:implementation>
</html>
